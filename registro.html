<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; img-src 'self' data: https: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; connect-src 'self' https://api.emailjs.com; media-src 'self' blob:; font-src 'self' https://cdnjs.cloudflare.com;">
    <title>Registro de Anormalidade - Sistema de Registro de Anormalidades</title>
    <link rel="stylesheet" href="registro.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Biblioteca EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            try {
                emailjs.init("UhX1NQMUijjOeEFNH");
                console.log('EmailJS inicializado com sucesso');
            } catch (error) {
                console.error('Erro ao inicializar EmailJS:', error);
                alert('Erro ao inicializar o serviço de email. Por favor, recarregue a página.');
            }
        })();
    </script>
</head>
<body>
    <div class="container" id="anomalyScreen">
        <div class="form-container">
            <div class="header-container">
                <h2>Registro de Anormalidade</h2>
                <button id="logoutButton" class="logout-button" title="Sair" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </button>
            </div>
            <form id="anomalyForm">
                <div class="form-group">
                    <label for="description">Descrição da Anormalidade:</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Onde Ocorreu:</label>
                    <input type="text" id="location" required>
                </div>
                <div class="form-group">
                    <label>Imagem:</label>
                    <div class="camera-section">
                        <video id="camera" autoplay playsinline></video>
                        <canvas id="canvas"></canvas>
                        <div class="camera-buttons">
                            <button type="button" id="startCamera" class="camera-button">
                                <i class="fas fa-camera"></i>
                                Abrir Câmera
                            </button>
                            <button type="button" id="takePhoto" class="camera-button" style="display: none;" disabled>
                                <i class="fas fa-circle"></i>
                                Tirar Foto
                            </button>
                            <button type="button" id="retakePhoto" class="camera-button" style="display: none;">
                                <i class="fas fa-redo"></i>
                                Nova Foto
                            </button>
                        </div>
                    </div>
                    <div id="imagePreview"></div>
                    <input type="file" id="image" accept="image/*" style="display: none;">
                    <button type="button" id="uploadButton" class="secondary-button">
                        <i class="fas fa-upload"></i>
                        Fazer Upload de Imagem
                    </button>
                </div>
                <button type="submit">
                    <i class="fas fa-paper-plane"></i>
                    Enviar
                </button>
            </form>
        </div>
    </div>
    <script>
        // Função de logout global
        function logout() {
            localStorage.removeItem('userData');
            window.location.href = 'login.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="registro.js"></script>
</body>
</html>
