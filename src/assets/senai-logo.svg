<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
    <style>
        .senai-text { 
            font-family: Arial, sans-serif; 
            font-weight: 900; 
            font-style: italic;
            letter-spacing: 2px;
        }
        .slogan-text { 
            font-family: Arial, sans-serif; 
            font-weight: bold;
        }
    </style>
    <!-- Fundo azul mais vÃ­vido -->
