<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';">
    <title>Cadastro - Sistema de Registro de Anormalidades</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body class="cadastro-page">
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Cadastro</h2>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regName">Nome Completo</label>
                    <input type="text" id="regName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="regPhone">Telefone</label>
                    <input type="tel" id="regPhone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Senha</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Confirmar Senha</label>
                    <input type="password" id="regConfirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Cadastrar</button>
                    <a href="login.html" class="btn-link">Já tem uma conta? Faça login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/cadastro.js"></script>
</body>
</html>
