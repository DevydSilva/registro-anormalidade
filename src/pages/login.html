<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Registro de Anormalidades - Página de Login">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; img-src * data: 'self'">
    <title>Login - Sistema de Registro de Anormalidades</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <main class="container" id="loginScreen">
        <div class="form-container">
            <h1 class="visually-hidden">Sistema de Registro de Anormalidades</h1>
            <h2>Login</h2>
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required 
                           aria-required="true" autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required 
                           aria-required="true" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required 
                           aria-required="true" autocomplete="current-password">
                </div>
                <button type="submit" aria-label="Entrar no sistema">
                    Entrar
                </button>
                <div class="register-message" role="alert" aria-live="polite">
                    <p>Você não está cadastrado. Se cadastre abaixo.</p>
                </div>
                <div class="register-link">
                    <p>Não tem uma conta? <a href="cadastro.html" id="registerLink">Cadastre-se</a></p>
                </div>
                <div class="recovery-link">
                    <p>Esqueceu suas credenciais? <a href="recuperacao.html" id="recoveryLink">Recuperar acesso</a></p>
                </div>
            </form>
        </div>
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
