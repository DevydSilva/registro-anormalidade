<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://devydsilva.github.io https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://ssl.gstatic.com; img-src 'self' data: blob: https://devydsilva.github.io; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; media-src 'self' blob: mediastream:;">
    <title>Registro de Anormalidade</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header-section">
        <div class="container">
            <div class="header-logo">
                <img src="../assets/logo-azul-senai.png" alt="Logo SENAI">
            </div>
            <button class="logout-button" id="logoutButton" title="Sair do sistema">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="form-container">
                <div class="form-header">
                    <h2>Registrar Nova Anormalidade</h2>
                </div>
                <form id="anormalidadeForm">
                    <div class="form-group">
                        <label for="data">Data:</label>
                        <input type="date" id="data" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="hora">Hora:</label>
                        <input type="time" id="hora" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="local">Local:</label>
                        <input type="text" id="local" placeholder="Digite o local da ocorrência" required maxlength="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" placeholder="Descreva a anormalidade" required maxlength="500"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="video">Foto:</label>
                        <div class="camera-container">
                            <video id="video" autoplay playsinline muted style="display: none;"></video>
                            <canvas id="canvas" style="display: none;"></canvas>
                            <div id="imagePreview"></div>
                            <div id="qrcode" style="display: none;"></div>
                            <div class="camera-controls">
                                <button type="button" class="camera-button" id="startCamera" title="Abrir câmera">
                                    <i class="fas fa-camera"></i> Abrir Câmera
                                </button>
                                <button type="button" class="camera-button" id="takePhoto" style="display: none;" title="Tirar foto">
                                    <i class="fas fa-camera"></i> Tirar Foto
                                </button>
                                <button type="button" class="camera-button" id="retakePhoto" style="display: none;" title="Refazer foto">
                                    <i class="fas fa-redo"></i> Refazer
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-button" title="Salvar registro">
                        <i class="fas fa-save"></i> Salvar Registro
                    </button>
                </form>
            </div>
        </div>

        <!-- Seção de Histórico -->
        <div class="container mt-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Histórico de Registros</h5>
                </div>
                <div class="card-body">
                    <div id="historicoRegistros" class="row">
                        <!-- Os registros serão adicionados aqui dinamicamente -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para Envio de Email -->
        <div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="emailModalLabel">Enviar Registro por Email</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="emailForm">
                            <div class="mb-3">
                                <label for="emailDestino" class="form-label">Email de Destino</label>
                                <input type="email" class="form-control" id="emailDestino" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensagemEmail" class="form-label">Mensagem Adicional (opcional)</label>
                                <textarea class="form-control" id="mensagemEmail" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="enviarEmailBtn">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <script>
        emailjs.init("UhX1NQMUijjOeEFNH");
    </script>
    <script src="../js/index.js"></script>
</body>
</html>
