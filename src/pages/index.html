<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://devydsilva.github.io https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://ssl.gstatic.com; img-src 'self' data: blob: https://devydsilva.github.io; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; media-src 'self' blob:;">
    <title>Registro de Anormalidade</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Biblioteca EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            try {
                emailjs.init("UhX1NQMUijjOeEFNH");
                console.log('EmailJS inicializado com sucesso');
            } catch (error) {
                console.error('Erro ao inicializar EmailJS:', error);
            }
        })();
    </script>
</head>
<body>
    <header class="header-section">
        <div class="container">
            <div class="header-logo">
                <img src="../assets/logo-azul-senai.png" alt="Logo SENAI">
            </div>
            <button class="logout-button" onclick="logout()" title="Sair do sistema">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="form-container">
                <div class="form-header">
                    <h2>Registrar Nova Anormalidade</h2>
                </div>
                <form id="anormalidadeForm" onsubmit="return handleSubmit(event)">
                    <div class="form-group">
                        <label for="data">Data:</label>
                        <input type="date" id="data" required max="2024-12-31">
                    </div>
                    
                    <div class="form-group">
                        <label for="hora">Hora:</label>
                        <input type="time" id="hora" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="local">Local:</label>
                        <input type="text" id="local" placeholder="Digite o local da ocorrência" required maxlength="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" placeholder="Descreva a anormalidade" required maxlength="500"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="photoInput">Foto:</label>
                        <input type="hidden" id="photoInput" name="photo">
                        <div class="camera-container">
                            <video id="video" autoplay playsinline></video>
                            <canvas id="canvas" style="display: none;"></canvas>
                            <div class="camera-controls">
                                <button type="button" onclick="takePhoto()" class="camera-button" title="Tirar foto">
                                    <i class="fas fa-camera"></i> Tirar Foto
                                </button>
                                <button type="button" onclick="retakePhoto()" class="camera-button" style="display: none;" title="Refazer foto">
                                    <i class="fas fa-redo"></i> Refazer
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-button" title="Salvar registro">
                        <i class="fas fa-save"></i> Salvar Registro
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Função de logout global
        function logout() {
            localStorage.removeItem('userData');
            window.location.href = 'login.html';
        }

        // Função para lidar com o envio do formulário
        function handleSubmit(event) {
            event.preventDefault();
            // Aqui você pode adicionar a lógica de envio do formulário
            return false;
        }
    </script>
    <!-- Biblioteca QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/index.js"></script>
</body>
</html>
